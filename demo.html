<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertBook - Concert Booking Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-music me-2"></i>ConcertBook
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">My Bookings</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mt-4">
            <!-- Hero Section -->
            <div class="hero-section text-white text-center py-5 mb-5 rounded">
                <h1 class="display-4">ðŸŽµ Welcome to ConcertBook</h1>
                <p class="lead">Discover amazing concerts and book your tickets instantly</p>
            </div>

            <!-- Search and Title -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <h2>Upcoming Concerts</h2>
                </div>
                <div class="col-md-6 text-end">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search concerts..." id="searchInput">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error" class="alert alert-danger" style="display: none;"></div>

            <!-- Concerts Grid -->
            <div id="concerts" class="row" style="display: none;"></div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-light text-center py-3 mt-5">
            <div class="container">
                <p>&copy; 2024 ConcertBook. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Concert Booking App JavaScript -->
    <script>
        class ConcertBookingApp {
            constructor() {
                this.concerts = [];
                this.filteredConcerts = [];
                this.init();
            }

            async init() {
                await this.loadConcerts();
                this.setupEventListeners();
            }

            async loadConcerts() {
                try {
                    const response = await fetch('http://localhost:8000/api/concerts/');
                    if (!response.ok) {
                        throw new Error('Failed to fetch concerts');
                    }
                    this.concerts = await response.json();
                    this.filteredConcerts = this.concerts;
                    this.renderConcerts();
                    this.hideLoading();
                } catch (error) {
                    this.showError('Failed to load concerts. Make sure the Django backend is running at http://localhost:8000');
                    console.error('Error loading concerts:', error);
                }
            }

            renderConcerts() {
                const concertsContainer = document.getElementById('concerts');
                concertsContainer.innerHTML = '';

                if (this.filteredConcerts.length === 0) {
                    concertsContainer.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <h3 class="text-muted">No concerts found</h3>
                            <p class="text-muted">Try adjusting your search criteria</p>
                        </div>
                    `;
                    concertsContainer.style.display = 'flex';
                    return;
                }

                this.filteredConcerts.forEach(concert => {
                    const concertCard = this.createConcertCard(concert);
                    concertsContainer.appendChild(concertCard);
                });

                concertsContainer.style.display = 'flex';
            }

            createConcertCard(concert) {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';

                const date = new Date(concert.date);
                const formattedDate = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${concert.image_url || 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400'}" 
                             class="card-img-top" alt="${concert.title}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${concert.title}</h5>
                            <p class="card-text text-muted">
                                <i class="fas fa-user me-2"></i>${concert.artist}
                            </p>
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt me-2"></i>${concert.venue}
                            </p>
                            <p class="card-text">
                                <i class="fas fa-calendar me-2"></i>${formattedDate}
                            </p>
                            <p class="card-text">
                                <i class="fas fa-ticket-alt me-2"></i>${concert.available_tickets} tickets available
                            </p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 text-primary mb-0">$${concert.price}</span>
                                    <button class="btn btn-primary" onclick="app.showBookingModal(${concert.id})">
                                        Book Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                return col;
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    this.filterConcerts(e.target.value);
                });
            }

            filterConcerts(query) {
                if (!query) {
                    this.filteredConcerts = this.concerts;
                } else {
                    const searchTerm = query.toLowerCase();
                    this.filteredConcerts = this.concerts.filter(concert =>
                        concert.title.toLowerCase().includes(searchTerm) ||
                        concert.artist.toLowerCase().includes(searchTerm) ||
                        concert.venue.toLowerCase().includes(searchTerm)
                    );
                }
                this.renderConcerts();
            }

            showBookingModal(concertId) {
                const concert = this.concerts.find(c => c.id === concertId);
                if (concert) {
                    alert(`Booking for: ${concert.title} by ${concert.artist}\n\nPrice: $${concert.price}\nVenue: ${concert.venue}\n\nTo complete booking, start the Vue.js frontend with npm!`);
                }
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Initialize the app when the page loads
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new ConcertBookingApp();
        });
    </script>
</body>
</html>
